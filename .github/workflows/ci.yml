name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

permissions:
  contents: write
  packages: write

jobs:
  python-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Python dependencies
      run: |
        cd mcp-server
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio
    
    - name: Run Python tests
      run: |
        cd mcp-server
        python -m pytest test_server.py || echo "No tests found"

  npm-package-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Test npm package structure
      run: |
        npm pack --dry-run
        node installer/cli.js help

  docker-build:
    runs-on: ubuntu-latest
    needs: [python-test, npm-package-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: |
        docker compose build
    
    - name: Test Docker stack
      run: |
        docker compose up -d qdrant
        sleep 10
        curl -f http://localhost:6333/ || exit 1
        docker compose down

  publish-npm:
    needs: [python-test, npm-package-test, docker-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Publish to npm
      run: |
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    needs: publish-npm
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create release archive
      run: |
        mkdir -p /tmp/release
        tar -czf /tmp/release/claude-self-reflect-${{ github.event.release.tag_name }}.tar.gz \
          --exclude='node_modules' \
          --exclude='venv' \
          --exclude='.venv' \
          --exclude='.git' \
          --exclude='data' \
          --exclude='qdrant_storage' \
          --exclude='archived' \
          --exclude='*.tar.gz' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          .
        mv /tmp/release/claude-self-reflect-${{ github.event.release.tag_name }}.tar.gz .
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./claude-self-reflect-${{ github.event.release.tag_name }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}